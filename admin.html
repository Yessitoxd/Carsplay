<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Panel - CarsPlay</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="admin-panel-title">
      <h1 id="admin-panel-title">Administrador</h1>
      <p>Crear y administrar estaciones</p>

      <form id="createStation">
        <label for="s-name">Nombre</label>
        <input id="s-name" name="name" required>
        <label for="s-number">Número (opcional)</label>
        <input id="s-number" name="number" type="number">
        <label for="s-price">Precio</label>
        <input id="s-price" name="price" type="number" value="0">
        <button class="btn primary" type="submit">Crear estación</button>
      </form>

      <hr>
      <h2>Estaciones</h2>
      <div id="stationList"></div>
      <p><a href="index.html">Volver al login</a></p>
    </section>
  </main>
  <script src="admin.js"></script>
</body>
</html>
